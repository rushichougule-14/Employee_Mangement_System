<ngx-ui-loader text="Loading"></ngx-ui-loader>
<div ngxUiLoaderBlurred [blur]="4">
<app-headers></app-headers>

<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1200">
  <ng-container *ngFor="let toast of toasts">
    <div
      class="toast show align-items-center text-white border-0 mb-2 fade"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      [ngClass]="{
        'bg-success': toast.type === 'success',
        'bg-danger': toast.type === 'error',
        'bg-warning text-dark': toast.type === 'warning',
        'bg-info text-dark': toast.type === 'info'
      }"
    >
      <div class="d-flex">
        <div class="toast-body">
          {{ toast.message }}
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          (click)="toasts.splice(toasts.indexOf(toast), 1)"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </ng-container>
  
</div>
<div class="container mt-4">
  <router-outlet></router-outlet>
</div>
<app-footers></app-footers>
</div>
