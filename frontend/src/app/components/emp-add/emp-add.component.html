<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <h3 class="text-center fw-bold text-black mb-4">Add Employee</h3>

      <form [formGroup]="empForm" (ngSubmit)="OnSubmit()">

        <!-- Name -->
        <div class="form-group mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            placeholder="Enter employee name"
            required
          />
          <div
            class="text-danger"
            *ngIf="empForm.get('name')?.touched && empForm.get('name')?.invalid"
          >
            <small *ngIf="empForm.get('name')?.errors?.['required']">
              Name is required
            </small>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter email"
            required
          />
          <div
            class="text-danger"
            *ngIf="empForm.get('email')?.touched && empForm.get('email')?.invalid"
          >
            <small *ngIf="empForm.get('email')?.errors?.['required']">
              Email is required
            </small>
            <small *ngIf="empForm.get('email')?.errors?.['email']">
              Enter a valid email
            </small>
          </div>
        </div>

        <!-- Position -->
        <div class="form-group mb-3">
          <label for="position" class="form-label">Position</label>
          <input
            type="text"
            id="position"
            formControlName="position"
            class="form-control"
            placeholder="Enter position"
            required
          />
          <div
            class="text-danger"
            *ngIf="empForm.get('position')?.touched && empForm.get('position')?.invalid"
          >
            <small *ngIf="empForm.get('position')?.errors?.['required']">
              Position is required
            </small>
          </div>
        </div>

        <!-- Department -->
        <div class="form-group mb-3">
          <label for="department" class="form-label">Department</label>
          <select
            id="department"
            formControlName="department"
            class="form-select"
            required
          >
            <option value="" disabled selected>Select department</option>
            <option *ngFor="let dept of departments" [value]="dept">
              {{ dept }}
            </option>
          </select>
          <div
            class="text-danger"
            *ngIf="empForm.get('department')?.touched && empForm.get('department')?.invalid"
          >
            <small *ngIf="empForm.get('department')?.errors?.['required']">
              Please select a department
            </small>
          </div>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="btn btn-primary w-100 rounded-pill"
          [disabled]="empForm.invalid"
        >
          Save Employee
        </button>
      </form>
    </div>
  </div>
</div>
