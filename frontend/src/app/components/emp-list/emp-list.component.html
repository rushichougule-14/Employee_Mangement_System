<div class="container mt-5">
  <!-- Header Section -->
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
    <h1 class="fw-bold text-primary mb-3 mb-md-0"></h1>

    <div class="d-flex align-items-center gap-2 flex-wrap justify-content-end">
      <input
        type="text"
        class="form-control search-input"
        placeholder=" Search employee by name"
        [(ngModel)]="searchText"
      />

      <button class="btn btn-primary btn-sm d-flex align-items-center" routerLink="/emp-add">
        <i class="bi bi-person-plus me-1"></i> Add Employee
      </button>

      <button class="btn btn-success btn-sm d-flex align-items-center" (click)="logOut()">
        <i class="bi bi-box-arrow-right me-1"></i> Logout
      </button>
    </div>
  </div>

  <div class="card shadow-sm border-2 rounded-2">
    <div class="card-body p-0">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light ">
          <tr>
            <th>Emp ID</th>
            <th>Name</th>
            <th >Email</th>
            <th>Position</th>
            <th>Department</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let employee of emp | employeeFilter: searchText"
            class="table-row"
          >
            <td>{{ employee.empId }}</td>
            <td >{{ employee.name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.department }}</td>
            <td class="text-center">
              <button
                class="btn  btn-primary me-2 btn-sm me-2"
                [routerLink]="['/emp-edit', employee.empId]"
                (click)="onEdit()"
              >
              Edit
              </button>
              <button
                class="btn btn-sm btn-danger btn-sm"
                (click)="onDelete(employee)"
              >
              Delete
              </button>
            </td>
          </tr>
          <tr *ngIf="(emp | employeeFilter: searchText).length === 0">
            <td colspan="6" class="text-center text-muted py-3">
              No employees found !
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
